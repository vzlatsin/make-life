<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('inbox.static', filename='css/inbox_style.css') }}">
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center">Make-Life App</h4>
        <a href="/inbox"><i class="fas fa-inbox"></i> Inbox</a>
    </div>
    <div class="content">
        <h1>Inbox</h1>
        <form method="POST" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" name="message" placeholder="Add a message" required>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fas fa-plus"></i> Add</button>
        </form>
        <ul class="list-group mt-3">
            {% for message in messages %}
                <li class="list-group-item">
                    {{ message.content }}
                    <button class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></button>
                </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
